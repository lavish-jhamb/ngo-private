<body>
  <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
  <div id="root"></div>
  <script>
    if('serviceWorker' in navigator){
    let promise = navigator.serviceWorker.register('/service-worker.js')
    
    promise.then((evt)=>{
        console.log("Service worker registered",evt.scope)
    })
    .catch((err)=>{
        console.log(err)
    })
}else{
    alert("Service Worker is not supported in your browser")
}
  </script>
</body>
